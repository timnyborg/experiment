<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My custom Bulma website</title>
	<link rel="stylesheet" href="css/style.css">
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<script src="js/vue/app.js" type="module"></script>
</head>

<body>
	<section class="section">
		<div class="container" id="app">

			<h1 class="title">
				<p>Experimentation!</p>
			</h1>

			<p class="subtitle">
				Playing with bulma, vue, npm, and who knows what else
			</p>

			<h2 class="title is2">{{ data.score | to_notation(active_notation) }}</h2>
			<div class="field">
				<p class="control">
					<button v-on:click="data.score += 1" class="button is-primary">
                        <span>Increment</span>
                    </button>
				</p>
			</div>

			<b-tabs v-model='active_tab'>
                <template v-for="(tab, index) in tabs">
                    <b-tab-item
                        v-if="tab.displayed"                        
                        :label="tab.label"
                        :value="tab.label"    
                    >
                        {{ tab.content }}
                    </b-tab-item>
                </template>
			</b-tabs>

			<template v-if="active_tab == 'Numbers'">
				<div class="columns">
					<div class="column is-one-third">
						<template v-for="(producer, key) in producers">
							<producer 
                                v-bind="producer"
                                v-bind:id="key" 
                                v-bind:buyable="producer.buyable"
                                v-bind:cost="producer.cost"
								v-on:buy="buy"
                            ></producer>
						</template>
					</div>
				</div>
			</template>
            <template v-if="active_tab == 'Options'">
                <p>Notation</p>
                <b-dropdown class="dropdown-trigger">
                    <button class="button" slot="trigger" slot-scope="{ active }">
                        <span>{{ active_notation.display_name }}</span>
                        <span class="icon is-small">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                    </button>
                    <b-dropdown-item 
                        v-for="notation in notations" 
                        class="dropdown-item"
                        :class="{ 'is-active': notation == active_notation }"
                        @click="set_notation(notation)"
                    >
                        {{ notation.display_name }}
                    </b-dropdown-item>
                </b-dropdown>
            </template>
		</div>
	</section>
</body>

</html>
