<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My custom Bulma website</title>
	<link rel="stylesheet" href="css/style.css">
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<script src="vue/app.js" type="module"></script>
</head>

<body>
    <section class="section">
	<div class="container" id="app">
        
		<h1 class="title">
			<p>Experimentation!</p>
		</h1>

		<p class="subtitle">
			Playing with bulma, vue, npm, and who knows what else
		</p>

        <hr/>
        <h2 class="title is2">{{ data.score }}</h2>
		<div class="field">
			<div class="field">
				<p class="control">
                    <button v-on:click="data.score += 1" class="button is-primary">
                        <span>Increment</span>
                    </button>
				</p>
			</div>
            <div class="columns">
                <div class="column is-one-quarter">
                    <template v-for="(producer, key) in producers">
                        <producer v-bind="producer"
                            v-bind:id="key"
                            v-bind:buyable="producer.buyable"
                            v-on:buy="buy"
                        ></producer>
                    </template>
                </div>
            </div>            
		</div>
        </section>
</body>

</html>
